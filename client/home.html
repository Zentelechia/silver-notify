<head>
  <title>СКАУТ Платформа</title>
</head>

<body>

</body>

<template name="ApplicationLayout">
  {{> yield}}
  <div id="scout_notifications">
      <span>
        <img src="./left-bar1.png" style="float: left">
        <img src="./megapolis.png" style="float: left; height: 28px">
      </span>
      <span>Новых уведомлений:<a class="notifications_count zero{{new}}">{{new}}</a></span>
      <span><img id="home" src='globe.png'></span>
  </div>
  <iframe id="scout" src="http://silver.scout-gps.ru"></iframe>
  <div id="notifications" style="display: none">
    {{#each notification}}
      <div id="{{this._id}}" class="notification_event new_{{this.new}}"><span class="date">{{date timestamp}}</span>
      {{#if lat}}
          <a target="_blank" href="https://static-maps.yandex.ru/1.x/?size=450,450&z=13&l=map&pt={{lan}},{{lat}}">Карта</a>
      {{/if}}
      {{text}}
      </div>
    {{/each}}
  </div>
</template>
