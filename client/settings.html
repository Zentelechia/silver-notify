<template name="settings">
<div>
<h1>Настройка сообщений при активации дискретных портов</h1>
<table id="settings">
<tr>
<th>id</th>
<th>
Порт
</th>
<th>
Активен
</th>


<th>
Значение
</th>
</tr>
{{#each settings}}
<tr>
<td>{{_id}}</td>
<td>{{this.code}}</td>
<td>
	<input  type="checkbox" id="{{this._id}}" class="enabler" checked="{{#if this.enable}}checked{{/if}}"/>
</td>
<td class="settings_value">
	<input class="texter" id="{{this.code}}" style="padding: 3px; width: 400px" value="{{this.value}}"/>
</td>
</tr>
{{/each}}
</table>
</div>

</template>
